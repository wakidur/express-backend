<div class="modal-content" style="width: 20%;vertical-align: middle;">
    <form name="saveXlsForm" role="form" data-ng-submit="createXls(saveXlsForm.$valid, modal.inputStatus)" novalidate>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="closeModal()">×</button>
            <h4 class="modal-title">Create excel file </h4>
        </div>
        <!-- START OF MODAL BODY-->
        <div class="modal-body">
            <div class="form-group">
                <label>Excel Name </label>
                <input type="text" class="form-control" data-ng-model="modal.fileName" placeholder="Enter Excel Name" required="" />
            </div>
        </div>
        <!-- END OF APPLICATION FORM MODAL BODY -->
        <div class="modal-footer">
            <ni-generate-excel data="exportData" is-segregate="true" segregate-data="sections" file-name="modal.fileName" header-names="headerNames"></ni-generate-excel>
            <!--<button type="submit" class="btn btn-success" data-ng-disabled="saveXlsForm.$invalid || !saveXlsForm.$dirty"><i class="fa fa-file-excel-o"></i>Ok</button>-->
        </div>
    </form>
</div>
